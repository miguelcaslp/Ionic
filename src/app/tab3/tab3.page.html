<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grabar Audio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="grabar();">Grabar</ion-button>
  <ion-button (click)="stop();" color="danger">Stop</ion-button>
  <ion-list>
    <ion-item *ngFor="let f of storedFiles" >
      {{ f }}
    </ion-item>
  </ion-list>
</ion-content>
